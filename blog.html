    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
      import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBuM5nE3YxVSqrLtA5dGIgut8Ka9iTUKJo",
        authDomain: "vignify-19f75.firebaseapp.com",
        projectId: "vignify-19f75",
        storageBucket: "vignify-19f75.firebasestorage.app",
        messagingSenderId: "443199728178",
        appId: "1:443199728178:web:6e31a1d7e13b94fe376a2b",
        measurementId: "G-2HLXQHCFPH"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      let globalPosts = [];

      async function fetchBlogPosts() {
          const container = document.getElementById('blog-grid');
          try {
              const querySnapshot = await getDocs(collection(db, "blog_posts"));
              
              globalPosts = []; 

              querySnapshot.forEach((doc) => {
                  const data = doc.data();

                  // Date Handling
                  let dateString = "Recent";
                  if (data.created_on && data.created_on.toDate) {
                      dateString = data.created_on.toDate().toLocaleDateString('en-US', {
                          year: 'numeric', month: 'short', day: 'numeric'
                      });
                  }

                  // Content Handling
                  let descriptionText = "Click to read full article...";
                  if (data.content && Array.isArray(data.content) && data.content[0]) {
                      descriptionText = data.content[0].value || "No preview available";
                  } else if (typeof data.content === "string") {
                      descriptionText = data.content;
                  }

                  const postObj = {
                      id: doc.id,
                      title: data.name || "No Title",
                      desc: descriptionText, 
                      // FIXED: Correctly uses header_image (the URL text field)
                      image: data.blog_cover || "https://via.placeholder.com/400x300",
                      category: data.category || "Insight", 
                      author: "Vignify Team", 
                      date: dateString
                  };
                  
                  globalPosts.push(postObj);
              });

              renderPosts(globalPosts);

          } catch (error) {
              console.error("Error fetching posts:", error);
              container.innerHTML = `<div class="text-center w-full col-span-2 text-red-500 py-10">Error loading content. Check console for details.</div>`;
          }
      }

      function renderPosts(posts) {
          const container = document.getElementById('blog-grid');
          container.innerHTML = ''; 

          if (posts.length === 0) {
              container.innerHTML = `<div class="text-center w-full col-span-2 text-gray-500 py-10">No articles found.</div>`;
              return;
          }

          posts.forEach(post => {
              const shortDesc = post.desc.length > 100 ? post.desc.substring(0, 100) + "..." : post.desc;

              const card = `
                  <article class="bg-white rounded-xl shadow-lg overflow-hidden blog-card h-full flex flex-col" data-aos="fade-up">
                      <div class="h-48 overflow-hidden relative">
                        <img src="${post.image}" loading="lazy" alt="${post.title}" class="w-full h-full object-cover transform hover:scale-110 transition duration-500">
                          <span class="absolute top-4 left-4 bg-gradient-to-r from-yellow-400 to-pink-500 text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide shadow-md">
                              ${post.category}
                          </span>
                      </div>
                      <div class="p-6 flex-1 flex flex-col">
                          <div class="text-sm text-gray-400 mb-2 flex justify-between">
                              <span><i class="far fa-calendar-alt mr-1"></i> ${post.date}</span>
                              <span><i class="far fa-user mr-1"></i> ${post.author}</span>
                          </div>
                          <h2 class="text-xl font-bold text-gray-800 mb-3 hover:text-pink-600 transition">${post.title}</h2>
                          <p class="text-gray-600 text-sm mb-4 flex-1">${shortDesc}</p>
                          
                          <a href="post.html?id=${post.id}" class="read-more-link text-pink-500 font-semibold inline-flex items-center transition-all">
                              Read Full Article <i class="fas fa-arrow-right ml-2"></i>
                          </a>
                      </div>
                  </article>
              `;
              container.innerHTML += card;
          });
      }

      window.filterPosts = function() {
          const input = document.getElementById('searchInput').value.toLowerCase();
          const filtered = globalPosts.filter(post => 
              post.title.toLowerCase().includes(input) || 
              post.category.toLowerCase().includes(input)
          );
          renderPosts(filtered);
      }

      fetchBlogPosts();
    </script>

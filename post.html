    <script>
        AOS.init({ once: true, offset: 100, duration: 800 });
        
        // Progress Bar
        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";

            if(parallax) parallax.style.transform = `translateY(${window.pageYOffset * 0.4}px) scale(1.05)`;
        };
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBuM5nE3YxVSqrLtA5dGIgut8Ka9iTUKJo",
            authDomain: "vignify-19f75.firebaseapp.com",
            projectId: "vignify-19f75",
            storageBucket: "vignify-19f75.firebasestorage.app",
            messagingSenderId: "443199728178",
            appId: "1:443199728178:web:6e31a1d7e13b94fe376a2b",
            measurementId: "G-2HLXQHCFPH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadSinglePost() {
            const urlParams = new URLSearchParams(window.location.search);
            const docId = urlParams.get('id');
            const contentDiv = document.getElementById('article-content');
            const skeleton = document.getElementById('loading-skeleton');
            const errorDiv = document.getElementById('error-message');

            if (!docId) {
                skeleton.style.display = 'none';
                errorDiv.classList.remove('hidden');
                document.getElementById('error-text').innerText = "Oops! No Article ID found in URL.";
                return;
            }

            try {
                const docRef = doc(db, "blog_posts", docId);
                
                updateDoc(docRef, { views: increment(1) }).catch(err => console.log("View update failed:", err));

                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();

                    document.title = data.name + " | Vignify Blog";
                    document.getElementById('article-title').innerText = data.name || "Untitled";
                    document.getElementById('article-category').innerText = data.category || "General";
                    document.getElementById('article-author').innerText = data.author_name || "Team";
                    
                    const bgImage = document.getElementById('article-bg');
                    if (data.blog_cover || data.header_image) {
                        bgImage.src = data.blog_cover || data.header_image;
                    }

                    document.getElementById('view-count').innerText = data.views || 0;
                    document.getElementById('like-count').innerText = data.likes || 0;

                    let htmlContent = "";
                    if (Array.isArray(data.content)) {
                        data.content.forEach(block => {
                            if(block.value) htmlContent += marked.parse(block.value);
                        });
                    } else if (typeof data.content === "string") {
                        htmlContent = marked.parse(data.content);
                    }
                    
                    contentDiv.innerHTML = htmlContent || "<p>No content available.</p>";
                    skeleton.style.display = 'none';
                    contentDiv.classList.remove('hidden');
                    setTimeout(() => AOS.refresh(), 100);

                } else {
                    throw new Error("Article does not exist in database.");
                }
            } catch (error) {
                console.error("Load Error:", error);
                skeleton.style.display = 'none';
                errorDiv.classList.remove('hidden');
                document.getElementById('error-text').innerText = "Error: " + error.message;
            }
        }

        loadSinglePost();
    </script>
